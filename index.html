<!DOCTYPE html>
<html>
<head>
    <meta charset="D12-e" />
    <title>Question.exe</title>
</head>
<body>
    <div id= "user"></div>
    <div id="score"></div>
         
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      
    function UserData() {
      const [user, setUser] = React.useState({name:"Shadow Fiend", experience: 993});
       
      function handleNameChange(event) { 
        setUser({name: event.target.value, experience: user.experience});   
     }
       
      function handleAgeChange(event) {   
        setUser({name: user.name, experience: event.target.value});   
     }
      return (
        <div>
          <h3>Никнейм: {user.name}</h3>
          <h3>Количество собранный душ: {user.experience}</h3>
           
          <div>
            <p>Никнейм: <input type="text" value={user.name} onChange={handleNameChange} /></p>
            <p>Количество собранный душ: <input type="number" min="0" max="1000" value={user.experience} onChange={handleAgeChange} /></p>

            <input type="checkbox" id="scales1" name="scales"/>
            <label for="scales1">Если любишь SF ставь галку</label>

            <br/>

            <input type="checkbox" id="scales2" name="scales"/>
            <label for="scales2">Тебе же не жалко поставить, а нам приятно</label>
            
            <br/>

            <input type="checkbox" id="scales3" name="scales"/>
            <label for="scales3">Галочку за красивые глазки</label>

            <hr/>
          </div>
        </div>
      );
    }

    function Scor() {
      const [score, setScore] = React.useState(0);
      return (
        <div>
          <h3>Score Kill = {score}</h3>

          <button onClick={() => setScoreKill(score + 1)}>
            Нажми для увеличения
          </button>

          <br/>
          <br/>

          <button onClick={() => setScoreKill(score - 1)}>
            Нажми для уменьшения
          </button>

          <br/>
          <br/>

          <button onClick={() => setScoreKill(0)}>
            Нажми для сброса
          </button>
        </div>
      );
    }
            
    ReactDOM.createRoot(
        document.getElementById("user")
    )
    .render(
        <UserData />
    )

    ReactDOM.createRoot(
        document.getElementById("score")
    )
    .render(
        <Scor/>
    )
    </script>
</body>
